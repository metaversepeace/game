<!DOCTYPE html>
<html>
    <head>
<title>Game</title>
<style>
    body{text-align: center;}
    table {margin-left: auto;
    margin-right:auto;}
    table, th, td, .btnDiv {border: 1px solid black}
</style>
    </head>
    <body>
<h1>Penny Flip Game</h1>
<img class='objectImage' alt = 'penny'
src = 'assets/images/penny-heads.jpg'>
<div class='btnDiv'>
    <button class='btn1'>Flip the Penny!</button>
    <button class='btn2'>Clear Scoreboard</button>
</div>
<h2 class = 'resultHeader'>Let's get rolling!</h2>
<hr>
<h3>Scoreboard</h3>
<table>
    <tr>
        <th>Number of Heads</th>
        <th>Percentage of Heads</th>
        <th>Number of Tails</th>
        <th>Percentage of Tails</th>
    </tr>
    <tr>
        <td class = 'result1Count'>0</td>
        <td class = 'result1Percent'>0%</td>
        <td class = 'result2Count'>0</td>
        <td class = 'result2Percent'>0%</td>
    </tr>
</table>
<script src='java.js'></script>
    </body>
</html>
